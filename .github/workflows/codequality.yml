name: Codequality

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  codequality:
    name: Codequality
    runs-on: macos-12

    steps:
    - uses: actions/checkout@v2

    - name: Switch to Xcode 13.4.1
      run: sudo xcode-select --switch /Applications/Xcode_13.4.1.app

    - name: Install swiftformat
      run: brew install swiftformat

    - name: swiftformat
      run: swiftformat Sources,Tests --lint
